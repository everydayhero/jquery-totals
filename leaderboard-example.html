<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>jQuery Leaderboard Plugin</title>
  </head>
  <body>
    <div id="leaderboard"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="src/jquery-leaderboard.js"></script>
    <script>
      $(function() {
        $('#leaderboard').getEDHLeaderboard({
          type: 'individual',
          ids: ['us-0']
        });
      });
    </script>
  </body>
</html>
